name: Review Bot Hello (Reusable)

on:
  workflow_call:
    inputs:
      mention:
        description: "Trigger mention text in comment"
        type: string
        required: false
        default: "@review-bot"
      reply:
        description: "Reply message to post on the PR"
        type: string
        required: false
        default: "ì•ˆë…•í•˜ì„¸ìš” ë¦¬ë·°ë´‡ì…ë‹ˆë‹¤. ğŸ¤– (í˜¸ì¶œ í™•ì¸ ì™„ë£Œ!)"

permissions:
  issues: write
  pull-requests: read

jobs:
  hello-reply:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, inputs.mention) }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read

    steps:
      - name: Comment via REST (no gh / no GraphQL)
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `${{ inputs.reply }}`
            });
